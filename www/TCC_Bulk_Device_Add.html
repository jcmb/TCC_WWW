<html>
<head>
<title>Trimble Connected Community bulk device load</title>
<link rel="stylesheet" type="text/css" href="/css/tcui-styles.css">
</head>
<body class="page">
<div class="container clearfix">
  <div style="padding: 10px 10px 10px 0 ;"> <a href="http://construction.trimble.com/">
        <img src="/images/trimble-logo.jpg" alt="Trimble Logo" id="logo"> </a>
      </div>
  <!-- end #logo-area -->
</div>
<div id="top-header-trim"></div>
<div id="content-area">
<div id="content">
<div id="main-content" class="clearfix">
<h1>Enter your Trimble Connected Community user details, device manager rights required</h1>
<form action="cgi-bin/add_tcc_devices" method="post">
<table>
<tr><td>User Name:
</td><td><input type="text" name="username" />
</tr><tr>
<tr><td>Organization:
</td><td><input type="text" name="orgname" />
</tr>
<tr>
<tr><td>User Password:
</td><td><input type="text" name="password" />
</tr>

<tr>
<tr><td>Default Device Type:
</td><td><input type="text" name="device_type" />
</tr>

<tr><td>Password for devices:
</td><td><input type="text" name="device_password" />
</tr>
</table>
<p />

Enter Serial Numbers, 1 per line<br/>
<textarea name="serials" rows="50" cols="33">
</textarea>
<br><input type="submit" value="Submit" />

</form>
</div>
</div>
</div>

</body>
</html>
