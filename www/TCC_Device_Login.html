<!DOCTYPE html>
<head>

<title>Display TCC Device logins</title>
<link rel="stylesheet" type="text/css" href="/css/tcui-styles.css">
</head>
<body class="page">
<div class="container clearfix">
  <div style="padding: 10px 10px 10px 0 ;"> <a href="http://construction.trimble.com/">
        <img src="/images/trimble-logo.jpg" alt="Trimble Logo" id="logo"> </a>
      </div>
  <!-- end #logo-area -->
</div>
<div id="top-header-trim"></div>
<div id="content-area">
<div id="content">
<div id="main-content" class="clearfix">

<form action="cgi-bin/TCC_Device_Logins.py" method="get">
<table>
<tr>
<td>
TCC User ID:
<td>
<input type="text" name="USER" value="status"/>
<tr>
<td>
TCC Organization:
<td>
<input type="text" name="USER_ORG" value="ibss"/>
</tr>
<tr>
<td>
TCC Password:
<td>
<input type="password" name="PASS" value="trimble"/>
</td>
</tr>

<tr>
<td>
Activity Time:
<td>
<select name="ACTIVE">
   <option value="5min">Last 5 Minutes</option>
   <option value="Hour">Last Hour</option>
   <option value="Today">Today</option>
   <option selected value="24Hour">Last 24 Hours</option>
   <option value="MTD">Current Month</option>
   <option value="30Days">Last 30 Days</option>
   <option value="YTD">Current Year</option>
   <option value="All">All</option>
</select>
</td>
</tr>
</table>

<input type="submit" value="Submit" />
</form>

</div>
</div>
</div>


</body>
</html>
